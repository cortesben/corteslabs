<section class="content" [ngStyle]="{'background-color': 'var(--accent-compliment)'}">

  <div *ngIf="isNavOpen$|async" class="close-nav" (click)="closeNav()"></div>
  <div class="panel" [ngClass]="{'loaded' : routeLoaded}">
    <div class="copy" [ngClass]="{'open': (isNavOpen$|async)}">
      <form name="contact" method="POST" netlify>
        <p>
          <label>Your Name:
            <input type="text" name="name">
          </label>
        </p>
        <p>
          <label>Your Email:
            <input type="email" name="email">
          </label>
        </p>
        <p>
          <label>Message:
            <textarea name="message"></textarea>
          </label>
        </p>
        <p>
          <button type="submit">Send</button>
        </p>
      </form>
    </div>
  </div>
</section>
