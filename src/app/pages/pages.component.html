<section
    class="content">

    <div *ngIf="isNavOpen$|async"
        class="close-nav"
        (click)="closeNav()"></div>
    <div
        class="panel"
        [ngClass]="{'loaded' : routeLoaded}">
        <div
            class="copy"
            [ngClass]="{'open': (isNavOpen$|async)}">
            <h1 class="title">{{title}}</h1>
            <p *ngFor="let item of body">{{item}}</p>
            <ng-content></ng-content>
        </div>
    </div>
</section>
