<app-page>

    <form name="contact" method="POST" netlify>
        <p>
          <label>Your Name:
            <input type="text" name="name">
          </label>
        </p>
        <p>
          <label>Your Email:
            <input type="email" name="email">
          </label>
        </p>
        <p>
          <label>Message:
            <textarea name="message"></textarea>
          </label>
        </p>
        <p>
          <button type="submit">Send</button>
        </p>
      </form>

</app-page>

<h1 [textContent]=" (isNavOpen$|async) ? 'Yes' : 'No' "></h1>
<h2 [textContent]=" routeLoaded ? 'route loaded' : 'route did not load'"></h2>
